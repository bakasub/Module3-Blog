          crossorigin="anonymous"></script>
</head>
<style>
  ul {
    margin: 0;
    padding: 0;
  }

  body {

  }
</style>
<body>

<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#" style="font-size: 35px">Blog.com</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#bs-example-navbar-collapse-1" aria-controls="bs-example-navbar-collapse-1"
                aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse flex-row-reverse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right" style="font-color: white">
            <li class="hidden active">
              <a href="#page-top"></a>
            </li>
            <li class="m-3">
              <a class="page-scroll btn btn-dark" href="#home">Home</a>
            </li>
            <li class="m-3">
              <a class="page-scroll btn btn-dark" href="#blog">Blog</a>
            </li>
            <li class="m-3">
              <a class="page-scroll btn btn-dark" href="#about">About</a>
            </li>
            <li class="m-3">
              <a class="page-scroll btn btn-dark" href="#contact">Contact</a>
            </li>

                <button class="page-scroll btn btn-dark" type="submit">Login</button>
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-md-8 col-md-offset-2">

      <h1 style="margin-top: 30px">Create post</h1>

      <form action="" method="POST">


        <div class="form-group">
          <label for="title">Title <span class="require">*</span></label>
          <input type="text" class="form-control" name="title" id="title"/>
        </div>

        <div class="form-group">
          <label for="description">Description</label>
          <textarea rows="5" class="form-control" name="description" id="description"></textarea>
        </div>


        <div class="form-group">
          <div class="form-group">
            <p><span class="require">*</span>Choose your avatar</p>
          </div>
          <div class="form-group">
            <input type="file" name="multipleFiles" class="form-control-file border" multiple>
          </div>
          <select class="form-select" aria-label="Default select example">
            <option selected>Choose your status</option>
            <option value="1">Public</option>
            <option value="2">Private</option>
          </select>
          <button type="submit" class="btn btn-primary">
            Create
          </button>
          <button type="submit" class="btn btn-primary">
            Image
          </button>
          <button class="btn btn-default">
            Cancel
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

</body>
